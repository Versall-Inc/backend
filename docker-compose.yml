version: "3.8"

services:
  # -------------------------------------------------------------------
  #                         CENTRAL POSTGRES
  # -------------------------------------------------------------------
  central-postgres:
    image: postgres:15
    container_name: central_postgres_container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
      - central_postgres_data:/var/lib/postgresql/data
    networks:
      - intelligence-network
    restart: unless-stopped

  # -------------------------------------------------------------------
  #                           API GATEWAY
  # -------------------------------------------------------------------
  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "3000:3000"
    networks:
      - intelligence-network
    depends_on:
      - central-postgres
    environment:
      - DB_HOST=central-postgres
      - DB_PORT=5432
      - DB_NAME=user_data_db
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - CHOKIDAR_USEPOLLING=true
      - JWT_SECRET=mysecret
      - PORT=3000
    volumes:
      - ./api-gateway:/server
      - node_modules1:/server/node_modules
    restart: unless-stopped

  # -------------------------------------------------------------------
  #                      USER MANAGEMENT SERVICE
  # -------------------------------------------------------------------
  user-management-service:
    build:
      context: ./user-management
    ports:
      - "4000:4000"
    networks:
      - intelligence-network
    depends_on:
      - central-postgres
    environment:
      - DB_HOST=central-postgres
      - DB_PORT=5432
      - DB_NAME=user_data_db
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - CHOKIDAR_USEPOLLING=true
      - PORT=4000
      - JWT_SECRET=mysecret
    volumes:
      - ./user-management:/server
      - node_modules2:/server/node_modules
    restart: unless-stopped

  # -------------------------------------------------------------------
  #                       COMMUNITY SERVICE
  # -------------------------------------------------------------------
  community-service:
    build:
      context: ./community-service
    ports:
      - "4001:4001"
    networks:
      - intelligence-network
    depends_on:
      - central-postgres
    environment:
      - DB_HOST=central-postgres
      - DB_PORT=5432
      - DB_NAME=community_db
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - CHOKIDAR_USEPOLLING=true
      - PORT=4001
    volumes:
      - ./community-service:/server
      - node_modules3:/server/node_modules
    restart: unless-stopped

